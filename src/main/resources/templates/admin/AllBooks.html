<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>论坛管理</title>
	<link rel="stylesheet" type="text/css" href="../ACredit/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="../ACredit/css/demo.css" />
	<link rel="stylesheet" type="text/css" href="../ACredit/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../ACredit/css/stuManger.css" />
</head>

<body>
<div class="r-top">
	<div class="titile">
		<div class="img">
			<i>
				<img src="../ACredit/img/photo.jpg" style="width: 120px;margin-top: -15px">
			</i>
		</div>
		<div class="detail-info">
			<span class="p1">论坛管理</span><br />
		</div>
	</div>
	<div class="myinput" style="margin-top: -20px">
		<div class="e-input">
			<input type="text" placeholder="请输入发布人名称..." width="400px" id="content" />&nbsp;&nbsp;
			<button style="width: 80px;height: 40px;border: none; background: #EFF3F4" onclick="selectByNameOrCard()">查询</button>
		</div>
	</div>
</div>
<div class="r-main">

	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead>
			<tr>
				<td>序号</td>
				<td width="100px">发布人</td>
				<td width="400px">发布作品内容</td>
				<td width="120px">时间</td>
				<td width="200px">地点</td>
				<td width="180px">作品</td>
				<td>当前点赞数</td>
				<td>操作</td>
			</tr>
			</thead>
			<!--student 动态列表-->
			<tbody id="bookListHtml">
			</tbody>
		</table>
	</div>

	<!--删除界面-->
	<div id="deleteStuHtml" style="display: none">
		<h2 style="text-align: center;margin-top: 20px">是否确定删除？</h2><br>
		<button  style="margin-left: 60px;margin-right: 60px;height: 40px;width: 80px" onclick="CancelHtml()">取消</button>
		<button  onclick="deleteDoc()" style="height: 40px;width: 80px">确定</button>
	</div>

	<div style="display: none;margin-left: 50px;margin-top: 20px" id="addBookHtml">
		书籍名称：<input type="text" id="bookName" style="margin-left: 12px"><br><br>
		书籍内容：<input type="text" id="bookContent" style="margin-left: 12px"><br><br>
		书籍案例：<input type="text" id="bookExplame" style="margin-left: 12px"><br><br>
		书籍附件：<input type="file" id="bookFile" style="margin-left: 12px"><br>
		<button onclick="sureAdd()" style="height: 40px;width: 222px;margin-top: 30px;margin-left: 103px">确定添加</button>
	</div>
</div>

<script src="../ACredit/js/jquery.min.js" type="text/javascript"    charset="utf-8"></script>
<script src="../ACredit/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../ACredit/layer/layer.js"></script>
<script src="../login.js"></script>
<script src="AllBooks.js"></script>
</body>
</html>
